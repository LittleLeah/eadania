name: Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker images
      run: docker-compose build
    - name: Start Docker-Compose
      run: docker-compose up -d
    - name: Smoke test 
      run: curl localhost:80 && curl web1:80 && curl localhost:4000

